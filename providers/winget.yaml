# Winget Provider Data - Windows Package Manager
version: "1.0"

provider:
  name: "winget"
  display_name: "Windows Package Manager"
  description: "Official package manager for Windows"
  type: "package_manager"
  platforms: ["windows"]
  executable: "winget"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version", "start", "stop", "restart", "enable", "disable", "status", "logs"]

actions:
  install:
    description: "Install packages via Winget"
    template: "winget install --id {{sai_package(0, 'package_name', 'winget')}} --silent --accept-package-agreements --accept-source-agreements"
    timeout: 600
    detection: "winget show {{sai_package(0, 'package_name', 'winget')}} >/dev/null 2>&1"
    validation:
      command: "winget list | findstr {{sai_package(0, 'package_name', 'winget')}}"
      expected_exit_code: 0
    rollback: "winget uninstall --id {{sai_package(0, 'package_name', 'winget')}} --silent"

  uninstall:
    description: "Remove packages via Winget"
    template: "winget uninstall --id {{sai_package(0, 'package_name', 'winget')}} --silent"
    detection: "winget show {{sai_package(0, 'package_name', 'winget')}} >/dev/null 2>&1"
    validation:
      command: "winget list | findstr {{sai_package(0, 'package_name', 'winget')}} || exit 1"
      expected_exit_code: 1

  upgrade:
    description: "Upgrade packages via Winget"
    template: "winget upgrade --id {{sai_package(0, 'package_name', 'winget')}} --silent --accept-package-agreements --accept-source-agreements"
    timeout: 600
    detection: "winget show {{sai_package(0, 'package_name', 'winget')}} >/dev/null 2>&1"

  start:
    description: "Start service via sc command"
    template: "sc start {{sai_service(0, 'service_name', 'winget')}}"
    validation:
      command: "sc query {{sai_service(0, 'service_name', 'winget')}} | findstr RUNNING"
      expected_exit_code: 0

  stop:
    description: "Stop service via sc command"
    template: "sc stop {{sai_service(0, 'service_name', 'winget')}}"
    validation:
      command: "sc query {{sai_service(0, 'service_name', 'winget')}} | findstr STOPPED"
      expected_exit_code: 0

  restart:
    description: "Restart service via sc command"
    steps:
      - name: "stop-service"
        command: "sc stop {{sai_service(0, 'service_name', 'winget')}}"
      - name: "start-service"
        command: "sc start {{sai_service(0, 'service_name', 'winget')}}"

  enable:
    description: "Enable service auto-start"
    template: "sc config {{sai_service(0, 'service_name', 'winget')}} start= auto"

  disable:
    description: "Disable service auto-start"
    template: "sc config {{sai_service(0, 'service_name', 'winget')}} start= disabled"

  status:
    description: "Check service status"
    template: "sc query {{sai_service(0, 'service_name', 'winget')}}"

  logs:
    description: "Show service logs"
    template: "Get-WinEvent -LogName Application | Where-Object {$_.ProviderName -eq '{{sai_package(0, 'package_name', 'winget')}}'} | Select-Object -First 50"

  info:
    description: "Show package information"
    template: "winget show --id {{sai_package(0, 'package_name', 'winget')}}"

  search:
    description: "Search for packages"
    template: "winget search {{sai_package(0, 'package_name', 'winget')}}"

  list:
    description: "List installed packages"
    template: "winget list | findstr {{sai_package(0, 'package_name', 'winget')}}"

  version:
    description: "Show package version"
    template: "winget list --id {{sai_package(0, 'package_name', 'winget')}} --exact"
