# NuGet Provider Data - .NET package manager
version: "1.0"

provider:
  name: "nuget"
  display_name: "NuGet"
  description: "Package manager for .NET"
  type: "package_manager"
  platforms: ["linux", "macos", "windows"]
  executable: "dotnet"  # Main executable for availability detection
  capabilities: ["install", "uninstall", "upgrade", "search", "info", "list", "version", "start", "stop", "restart", "status"]

actions:
  install:
    description: "Install packages via NuGet"
    template: "dotnet tool install -g {{sai_package('*', 'name', 'nuget')}}"
    timeout: 300
    detection: "nuget list {{sai_package(0, 'name', 'nuget')}} >/dev/null 2>&1"
    validation:
      command: "dotnet tool list -g | grep {{sai_package(0, 'name', 'nuget')}}"
      expected_exit_code: 0
    rollback: "dotnet tool uninstall -g {{sai_package('*', 'name', 'nuget')}}"

  uninstall:
    description: "Remove packages via NuGet"
    template: "dotnet tool uninstall -g {{sai_package('*', 'name', 'nuget')}}"
    detection: "nuget list {{sai_package(0, 'name', 'nuget')}} >/dev/null 2>&1"
    validation:
      command: "! dotnet tool list -g | grep {{sai_package(0, 'name', 'nuget')}}"
      expected_exit_code: 0

  upgrade:
    description: "Upgrade packages via NuGet"
    template: "dotnet tool update -g {{sai_package('*', 'name', 'nuget')}}"
    timeout: 300
    detection: "nuget list {{sai_package(0, 'name', 'nuget')}} >/dev/null 2>&1"

  start:
    description: "Start .NET application"
    template: "{{sai_command(0, 'path', 'nuget')}}"

  stop:
    description: "Stop .NET application"
    template: "pkill -f {{sai_package(0, 'name', 'nuget')}}"

  restart:
    description: "Restart .NET application"
    steps:
      - name: "stop-app"
        command: "pkill -f {{sai_package(0, 'name', 'nuget')}}"
        ignore_failure: true
      - name: "start-app"
        command: "{{sai_command(0, 'path', 'nuget')}}"

  status:
    description: "Check application status"
    template: "pgrep -f {{sai_package(0, 'name', 'nuget')}}"

  info:
    description: "Show package information"
    template: "dotnet tool list -g | grep {{sai_package(0, 'name', 'nuget')}}"

  search:
    description: "Search for packages"
    template: "dotnet package search {{sai_package(0, 'name', 'nuget')}}"

  list:
    description: "List installed packages"
    template: "dotnet tool list -g | grep {{sai_package(0, 'name', 'nuget')}}"

  version:
    description: "Show package version"
    template: "dotnet tool list -g | grep '^{{sai_package(0, 'name', 'nuget')}}'"
